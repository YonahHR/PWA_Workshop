<!-- Create a simple Program to build the Calculator in JavaScript using with HTML and CSS web languages. -->  
<!DOCTYPE html>  
<html lang="en">  
<head>  
<title> JavaScript Calculator </title>  
<link rel="manifest" href="manifest.webmanifest">  
  
<style>  
h1 {  
    text-align: center;  
    padding: 22px;  
    background-color: skyblue;  
    color: white;  
}  
  
#clear {  
    width: 270px;  
    border: 3px solid gray;  
    border-radius: 25px;  
    padding: 20px;  
    background-color: red;  
    transition: background-color 0.3s ease;  
}  
  
.formstyle {  
    width: 300px;  
    height: 530px;  
    margin: auto;  
    border: 3px solid skyblue;  
    border-radius: 5px;  
    padding: 20px;  
    transition: background-color 0.5s ease; /* smooth background change */  
}  
  
input[type="button"] {  
    width: 60px;  
    height: 60px;  
    background-color: green;  
    color: white;  
    border: 3px solid gray;  
    border-radius: 50%;  
    margin: 5px;  
    font-size: 18px;  
    cursor: pointer;  
    transition: background-color 0.3s ease; /* smooth effect */  
}   
  
#calc {  
    width: 250px;  
    border: 5px solid black;  
    border-radius: 3px;  
    padding: 20px;  
    margin: auto;  
}  
</style>  
  
</head>  
<body>  
    
<h1> Calculator Program in JavaScript </h1>  
<div class="formstyle">  
<form name="form1">  
      
  <input id="calc" type="text" name="answer"> <br><br>  

  <input type="button" value="1" onclick="form1.answer.value += '1' ">  
  <input type="button" value="2" onclick="form1.answer.value += '2' ">  
  <input type="button" value="3" onclick="form1.answer.value += '3' ">  
  <input type="button" value="+" onclick="form1.answer.value += '+' ">  
  <br><br>  
    
  <input type="button" value="4" onclick="form1.answer.value += '4' ">  
  <input type="button" value="5" onclick="form1.answer.value += '5' ">  
  <input type="button" value="6" onclick="form1.answer.value += '6' ">  
  <input type="button" value="-" onclick="form1.answer.value += '-' ">  
  <br><br>  
    
  <input type="button" value="7" onclick="form1.answer.value += '7' ">  
  <input type="button" value="8" onclick="form1.answer.value += '8' ">  
  <input type="button" value="9" onclick="form1.answer.value += '9' ">  
  <input type="button" value="*" onclick="form1.answer.value += '*' ">  
  <br><br>  
    
  <input type="button" value="/" onclick="form1.answer.value += '/' ">  
  <input type="button" value="0" onclick="form1.answer.value += '0' ">  
  <input type="button" value="." onclick="form1.answer.value += '.' ">  
  <input type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value)">  
  <br>   
  
  <input type="button" value="Clear All" onclick="form1.answer.value = '' " id="clear">  
  <br>   
</form>  
</div>  
  
<script>
function randomColor() {
    const colors = ["#ff6b6b", "#feca57", "#1dd1a1", "#54a0ff", "#5f27cd", "#10ac84", "#ee5253", "#ff9f43"];
    return colors[Math.floor(Math.random() * colors.length)];
}

document.addEventListener("DOMContentLoaded", () => {
    const buttons = document.querySelectorAll('input[type="button"]');
    const formBox = document.querySelector('.formstyle');

    buttons.forEach(btn => {
        // Flash effect for all buttons
        btn.addEventListener("click", () => {
            let newColor = randomColor();
            btn.style.backgroundColor = newColor;

            setTimeout(() => {
                if (btn.id !== "clear") { 
                    btn.style.backgroundColor = "green"; // reset normal buttons
                } else {
                    btn.style.backgroundColor = "red";   // reset clear button
                }
            }, 500);
        });
    });

    // Special effect for "=" button: change calculator background
    const equalBtn = document.querySelector('input[value="="]');
    equalBtn.addEventListener("click", () => {
        formBox.style.backgroundColor = randomColor();
    });
});
</script>  
</body>  
</html>
